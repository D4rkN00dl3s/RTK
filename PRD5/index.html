<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="container text-center vh-100">
      <div class="row align-items-center h-100">
        <div class="col">
          <h2>Fetch Data from API</h2>
          <hr>
          <div class="row align-items-center justify-content-center mb-3">
            <div class="col-md-5">
              <label for="familySelect1" class="form-label">Select First Family:</label>
              <select id="familySelect1" class="form-select">
                <option value="Rosaceae">Rosaceae</option>
                <option value="Rutaceae">Rutaceae</option>
                <option value="Solanaceae">Solanaceae</option>
                <option value="Musaceae">Musaceae</option>
                <option value="Ebenaceae">Ebenaceae</option>
                <option value="Malvaceae">Malvaceae</option>
                <option value="Ericaceae">Ericaceae</option>
                <option value="Actinidiaceae">Actinidiaceae</option>
              </select>
            </div>
            <div class="col-md-5">
              <label for="familySelect2" class="form-label">Select Second Family:</label>
              <select id="familySelect2" class="form-select">
                <option value="Rosaceae">Rosaceae</option>
                <option value="Rutaceae">Rutaceae</option>
                <option value="Solanaceae">Solanaceae</option>
                <option value="Musaceae">Musaceae</option>
                <option value="Ebenaceae">Ebenaceae</option>
                <option value="Malvaceae">Malvaceae</option>
                <option value="Ericaceae">Ericaceae</option>
                <option value="Actinidiaceae">Actinidiaceae</option>
              </select>
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div class="col">
              <button
                id="fetchButton1"
                type="button"
                class="btn btn-success btn-lg"
              >
                Download 1st JSON
              </button>
            </div>
            <div class="col">
              <button
                id="fetchButton2"
                type="button"
                class="btn btn-success btn-lg"
              >
                Download 2st JSON
              </button>
            </div>
            <div class="col">
              <button
              id="showResultButton"
              type="button"
              class="btn btn-lg bg-warning"
            >
              Show Result
            </button>
            </div>
          </div>
          <hr>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" readonly style="resize: none; height: 70vh;"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
